{#
Display a grid of group items.

groups - A list of groups.

Example:

    {% snippet "group/snippets/group_list.html" %}

#}
<ul class="media-grid cread-media-grid" data-module="media-grid">
  {% for group in groups %}
    {% snippet "group/snippets/group_item_cread.html", group=group, position=loop.index %}
  {% endfor %}
</ul>
